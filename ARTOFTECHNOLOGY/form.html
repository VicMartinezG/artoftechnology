<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="estilosform.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h1>Formulario</h1>
    <h4>Libro de reclamaciones</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
    <label for="exampleFormControlTextarea1" class="form-label">Escoja su reclamo:</label>
    <select class="form-select" aria-label="Default select example">
      <option selected> - Escoja reclamo - </option>
      <option value="1">Falla de fabrica</option>
      <option value="2">Mi pedido no llega</option>
      <option value="3">No puedo hacer seguimiento de mi pedido</option>
      <option value="4">Otro</option>
    </select>
    <div class="textoarea">
    <label for="exampleFormControlTextarea1" class="form-label">Describa su reclamo:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Aceptar <a href="#">términos y condiciones</a>
      </label>
    <button class="botons" type="submit" value="Enviar">ENVIAR</button>
  </section>
</body>
</html>
